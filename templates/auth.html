<main class="login-container">

    <label>Email or mobile phone number</label>
    <input type="text" name="email" class="input-field">

    <div class="pass-grid">
        <label>Password</label>
        <a href="#">Forgot your Password?</a>
    </div>
    <input type="password" name="password" class="input-field">

    <button class="login-button" onclick="location.href='/home'">Login</button>

    <p class="new-to-imdb">New to IMDb?</p>
    <button class="create-account-button" onclick="location.href='/signup'">Create your IMDb account</button>
